
name: singletaryscholarship.fund for S3 Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 */3 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      NODE_ENV: production
    steps:
        - uses: actions/checkout@v2

        - name: Make envfile
          uses: SpicyPizza/create-envfile@v1
          with:
            envkey_DEBUG: false
            envkey_REACT_APP_AIRTABLE_API_KEY: ${{ secrets.REACT_APP_AIRTABLE_API_KEY }}
            envkey_REACT_APP_AIRTABLE_BASE_ID: ${{ secrets.REACT_APP_AIRTABLE_BASE_ID }}
            file_name: .env.production

        - name: Setup Nodejs and npm
          uses: actions/setup-node@v2
          with:
            node-version: "15"

        - name: Setup yarn
          run: npm install -g yarn

        - name: Install dependencies
          run: yarn install

        - name: Build
          run: yarn cache clean && yarn build

        - name: Deploy
          uses: reggionick/s3-deploy@v2
          with:
            folder: public
            bucket: ${{ secrets.S3_BUCKET }}
            bucket-region: ${{ secrets.S3_BUCKET_REGION }}
            dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
            invalidation: /
            delete-removed: true
